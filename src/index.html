<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create random email</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/normalize.css" />
        <link rel="stylesheet" href="assets/skeleton.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="one-half column" style="margin-top: 25%">
                    <h1>Your random email is</h1>
                    <code id="email"></code>
                    <br /><br />
                    <table>
                        <tr>
                            <td>Domain:</td>
                            <td>
                                <select id="domain">
                                    <option value="random">
                                        Random domain
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" text-align="center">
                                <button onclick="newAddress()">
                                    New address
                                </button>
                                <button class="btn" onclick="copyEmail()">
                                    Copy address
                                </button>
                                <span id="localStorageButtons"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="assets/config.js"></script>
        <script src="assets/scripts.js"></script>
    </body>
</html>
