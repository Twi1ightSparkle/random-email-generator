<!DOCTYPE html>
    <head>
        <title>Create random email</title>

        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/normalize.css">
        <link rel="stylesheet" href="assets/skeleton.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="one-half column" style="margin-top: 25%">
                    <h1>Your random email is</h1>
                    <code id="email"></code>
                    <br /><br />
                    <table>
                        <tr>
                            <td>Number of random chars before the @: </td>
                            <td><input type="number" id="userQuantity" min="1" max="100"></td>
                        </tr>
                        <tr>
                            <td>Number of random chars after the @: </td>
                            <td><input type="number" id="domainQuantity" min="0" max="100"></td>
                        </tr>
                        <tr>
                            <td>Domain: </td>
                            <td>
                                <select id="domain">
                                    <option value="random">Random domain</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <tr>
                                <td colspan="2" text-align="center">
                                    <button onclick="newAddress()">New address</button> 
                                    <button class="btn" data-clipboard-action="copy" data-clipboard-target="#email">Copy address</button>
                                    <span id="localStorageButtons"></span>
                                </td>
                            </tr>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="assets/clipboard.min.js"></script>
        <script src="assets/config.js"></script>
        <script src="assets/scripts.js"></script>
        <script>
            // Load + set config and generate a new address on page load
            window.onload = function() {
                setConfig();
                loadDefaults();
                newAddress();
            }
        </script>
    </body>
</html>
